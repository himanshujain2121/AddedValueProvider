<h1>
  posts-list 
</h1>

<table class="table">
  <thead>
      <tr>
        <th>Id</th>
        <th>User</th>
        <th>Title</th>
        <th>Body</th>
        <th>Details</th>
      </tr>
  </thead>
  <tbody>
        <tr *ngFor="let post of postList">
          <td>{{post.id}}</td>
          <td>{{post.userId}}</td>
          <td>{{post.title}}</td>
          <td>{{post.body}}</td>
          <td>{{post.details}}</td>
          <td>
            <button type="button" class="btn btn-success" [routerLink]="[post.id]">
              Details
            </button>
          </td>
          <td>
            <button type="button" class="btn btn-success" [routerLink]="[post.id,'edit',post.userId]">
              Edit
            </button>
          </td>
        </tr>
  </tbody>
</table>
