<p>
  Login 
</p>
<form class="col-md-6" #loginForm="ngForm"(submit)="login()">
    <div class="form-group">
       <input required type="text" class="form-control" [(ngModel)]="user.userName" placeholder="UserName" name="userName">
    </div>
    <div class="form-group">
      <input required type="password" class="form-control" [(ngModel)]="user.password" placeholder="Password" name="password">
    </div>
    <div>
      <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">
        Login
      </button>
    </div>
</form>
